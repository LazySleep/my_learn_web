<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script src="login.js" type="text/javascript"></script>
</head>

<body>
    <div class="main">
        <div class="green"></div>
        <div class="white"></div>
    </div>
    <div class="login">
        <div class="login-left">
            <form method="POST" onsubmit="return check()">
                <input id="account" name="account" class="edit-text input" type="text" value="请输入已验证手机/邮箱" onfocus="inputonfocus(this,'请输入已验证手机/邮箱','text')" onblur="inputonblur(this,'请输入已验证手机/邮箱','text')">
                <p id="account-tip">
                    <img src="error.png" width="12px" style="vertical-align:-2px;">请输入已验证手机/邮箱</p>
                <input id="password" name="password" class="edit-text input" type="text" value="请输入密码" onfocus="inputonfocus(this,'请输入密码','password')" onblur="inputonblur(this,'请输入密码','password')">
                <p id="password-tip">
                    <img src="error.png" width="12px" style="vertical-align:-2px;">请输入密码</p>
                <p id="forget-key">
                    <a href="../register/register.html" style="color: #00B38a;">注册新用户</a>&nbsp;
                    <a href="#" style="color: #00B38a;">忘记密码?</a>
                </p>
                <input class="commit input" name="commit" type="submit" value="登&nbsp&nbsp录">
                <span class="remenber-password" style="font-size:12px; display:block; float:left;">
                    <input name="remenber" type="checkbox" style="vertical-align:-2px;"> 记住密码
                </span>
            </form>
        </div>
        <img class="division" src="divider-login.jpg">
        <div class="login-right">
            <p style="color:rgb(126,126,126); font-size:15px; font-weight:550;"> 使用以下账号直接登录:</p>
            <div class="login-other">
                <img src="login_icon-sina.png">
                <img src="login_icon-tecent.png">
                <img src="login_icon-wechat.png">
            </div>
            <div style="margin:20px 60px 0px 60px;line-height: 0;">
                <img src="login_qrcode.jpg " width="150px">
                <span style="font-size:12px; margin: 35px; color:rgb(126,126,126); ">
                    [扫码下载APP]
                </span>
            </div>
        </div>
    </div>
</body>

</html>
